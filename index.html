<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link href="style/main.css" rel="stylesheet"></head><body class="body"><div class="widjet" id="widjet"><div class="top flex"><button class="button ticket__add">Добавить тикет</button></div><div class="tickets flex"></div><div class="modal modal__create"><span class="modal__title">Create ticket</span><form id="create-edit" name="create"><label for="name">Название тикета</label> <input id="ticket-name" name="name" minlength="3" maxlength="32" placeholder="Введите название" required> <label for="description">Описание тикета</label> <textarea name="description" id="ticket-description" minlength="3" required></textarea> <span class="error"></span><div class="buttons"></div></form></div><div class="modal modal__remove"><span class="modal__title">Remove ticket</span><form id="remove-ticket" name="remove-ticket"><span class="modal__message"></span><div class="buttons"></div></form></div></div><script src="js/main.js"></script></body></html>
